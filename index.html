<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        Welcome to  Portal
    </header>
<div class="body">
            <div class="container">
        <h1>Sign In</h1>
        <hr>
        <br>
        <br>
        <form>
            <div class="input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter email or username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder=" Enter the password">
            </div>
            <div class="password">
                <div>
                    <input type="checkbox" id="show-password">
                    <label for="show-password" id="text">Show password</label>
                </div>
                <div>
                    <a href="#" id="label">Forgot password ?</a>
                </div>
            </div>
            <div class="login">
                <button type="submit">Log In</button> 
                <button type="submit">Sign up</button>
            </div>
            <p>Or Login using </p>
            <div class="sociallink">
                <div>
                     <a href="#" id="google"><i class="fa-brands fa-google"></i></a> 
                </div>
                <div>
                    <a href="#" id="linkedin"><i class="fa-brands fa-linkedin"></i></a> 
                </div>
                <div>
                    <a href="#" id="discord"><i class="fa-brands fa-discord"></i></a> 
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
